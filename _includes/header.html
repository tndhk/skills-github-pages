<header class="bg-white shadow-sm sticky top-0 z-50">
  <nav class="container py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <a href="{{ "/" | relative_url }}" class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors">
        ✈️ 旅行メモ
      </a>
    </div>

    <button id="mobile-menu-btn" class="md:hidden p-2 hover:bg-gray-100 rounded-lg">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <ul id="mobile-menu" class="hidden md:flex md:space-x-6 absolute md:static top-16 left-0 right-0 md:top-auto md:right-auto flex-col md:flex-row bg-white md:bg-transparent shadow-md md:shadow-none p-4 md:p-0">
      <li><a href="{{ "/" | relative_url }}" class="block py-2 md:py-0 hover:text-primary-600 transition-colors font-medium">ホーム</a></li>
      <li><a href="#posts" class="block py-2 md:py-0 hover:text-primary-600 transition-colors font-medium">ブログ</a></li>
      <li><a href="https://github.com" target="_blank" rel="noopener noreferrer" class="block py-2 md:py-0 hover:text-primary-600 transition-colors font-medium">GitHub</a></li>
    </ul>
  </nav>
</header>

<script>
  document.getElementById('mobile-menu-btn')?.addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
